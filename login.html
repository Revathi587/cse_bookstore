<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="navbar">

            <h2 class="logo">CSE Bookstore</h2>

            <div class="menu">
                <a href="index.html" >Home</a>
                <a href="login.html" class="active-a">Login</a>
                <a href="books.html">Books</a>
                <a href="content.html">Contents</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div> 
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Log in</button>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
